<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome for weather icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- page title -->
    <div class="jumbotron container-fluid mt-2 text-center p-2">
        <h1>Weather Dashboard</h1>
    </div>
    <!-- row/column container -->
    <div class="container">
        <!-- row to search city -->
        <div class="row">
            <div class="col-sm-4 bg-light">
                <!--Here we create an HTML form for handling the inputs-->
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <!--Here we create the text box for capturing the search city Name-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-city" aria-label="City Search"
                        aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-button"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>

                <!-- section for search city history -->
                <button class=" btn btn-primary" type="button" id="clear-history">Clear Search History</button>

                <!-- list to save searched city history -->
                <ul class="list-group list-group-flush"></ul>

            </div>
            <!-- column to display current day forecast -->
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bold" id="current-city"></h3>
                        <p>Temperature: <span class="current" id="temperature"></span></p>
                        <p>Humidity: <span class="current" id="humidity"></span></p>
                        <p>Wind Speed: <span class="current" id="wind-speed"></span></p>
                        <p>UV index: <span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span>
                        </p>
                    </div>
                </div>
                <!-- row for five day forecast to display -->
                <div class="col-sm-12" id="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="date-0"></p>
                            <p id="icon-0"></p>
                            <p>Temp: <span id="temp-0"></span></p>
                            <p>Humidity: <span id="humidity-0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="date-1"></p>
                            <p id="icon-1"></p>
                            <p>Temp: <span id="temp-1"></span></p>
                            <p>Humidity: <span id="humidity-1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="date-2"></p>
                            <p id="icon-2"></p>
                            <p>Temp: <span id="temp-2"></span></p>
                            <p>Humidity: <span id="humidity-2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="date-3"></p>
                            <p id="icon-3"></p>
                            <p>Temp: <span id="temp-3"></span></p>
                            <p>Humidity: <span id="humidity-3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="date-4"></p>
                            <p id="icon-4"></p>
                            <p>Temp: <span id="temp-4"></span></p>
                            <p>Humidity: <span id="humidity-4"></span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Jvascript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
